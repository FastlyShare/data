<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>ul</h2>
    <ul>
        <li>step1</li>
        <li>step2</li>
        <li>step3</li>
    </ul>
    <h2>ol</h2>
    <ol>
        <li>step1</li>
        <li>step2</li>
        <li>step3</li>
    </ol>
</body>
</html>
