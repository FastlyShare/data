<!DOCTYPE html>
<html lang="en">
<head>

    <title>Time Table</title>
    <link rel="stylesheet" href="./prog2_table.css">

<body>
<h1>Time Table </h1>

        </tr>
        <tr>

        </tr>
        <tr>

            <td class="MP">MP</td>

            <td></td>
            <td></td>

            <td></td>
        </tr>
        <tr>
            <td>Wed</td>
            <td class="ADA">ADA</td>
            <td class="BIO">BIO</td>
            <td colspan="2" class="DBMS-LAB">DBMS-LAB</td>\

        </tr>
        <tr>
            <td>Thus</td>
            <td class="BIO">BIO</td>
            <td class="MP">MP</td>
            <td colspan="2"  class="WAD-LAB">WAD-LAB</td>
            <td></td>

            <td></td>
        </tr>
        <tr>
            <td>Fri</td>
            <td class="BIO">BIO</td>
            <td class="DBMS">DBMS</td>
            <td colspan="2" class="ADA-LAB">ADA-LAB</td>
            <td></td>

            <td></td>
        </tr>

    </table>
</div>
    
</body>
</html>
